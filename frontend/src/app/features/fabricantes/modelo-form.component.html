<h2 mat-dialog-title>{{ data?.modelo ? 'Editar' : 'Novo' }} Modelo</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="nome" name="nome" required />
    </mat-form-field>

    @if (!data?.fabricanteId) {
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Fabricante</mat-label>
        <mat-select [(ngModel)]="fabricanteId" name="fabricanteId" required>
          @for (fab of data?.fabricantes; track fab.id) {
            <mat-option [value]="fab.id">{{ fab.nome }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    }
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!isValid()">
    Salvar
  </button>
</mat-dialog-actions>
