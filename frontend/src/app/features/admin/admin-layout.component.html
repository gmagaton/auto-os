<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [mode]="isMobile() ? 'over' : 'side'" [opened]="!isMobile()">
    <div class="sidenav-header">
      <span class="sidenav-title">AutoOS Admin</span>
    </div>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/empresas" routerLinkActive="active" (click)="closeSidenavOnMobile()">
        <mat-icon matListItemIcon>business</mat-icon>
        <span matListItemTitle>Empresas</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isMobile()) {
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      }
      <span>AutoOS Admin</span>
      <span class="spacer"></span>
      <button mat-button (click)="authService.logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span class="hide-mobile">Sair</span>
      </button>
    </mat-toolbar>
    <main class="content">
      <router-outlet />
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
