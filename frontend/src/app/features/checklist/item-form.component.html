<h2 mat-dialog-title>{{ data?.item ? 'Editar' : 'Novo' }} Item</h2>
<mat-dialog-content>
  <form>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="nome" name="nome" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Categoria</mat-label>
      <mat-select [(ngModel)]="categoria" name="categoria" required>
        @for (cat of categorias; track cat) {
          <mat-option [value]="cat">{{ cat }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Ordem</mat-label>
      <input matInput type="number" [(ngModel)]="ordem" name="ordem" min="1" required />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!isValid()">
    Salvar
  </button>
</mat-dialog-actions>
