services:
  postgres:
    image: postgres:16-alpine
    container_name: auto-os-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auto-os
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d auto-os']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auto-os-backend
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/auto-os
      JWT_SECRET: local-dev-secret-key-minimum-32-characters
      JWT_EXPIRES_IN: 7d
      PORT: 3000
      NODE_ENV: development
      FRONTEND_URL: http://localhost:4200
      API_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
